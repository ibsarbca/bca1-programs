<html>
<head>
<title>Stupid JS stuff</title>
</head>
<body>
<script type = "text/javascript">
var x = Math.PI;
document.write("The value of PI is " + x);
x = Math.sqrt(16);
document.write("<br>" + "The square root of 16 is " + x);
x = Math.E;
document.write("<br>" + "The value of Euler's number is " + x);
x = Math.LN2;
document.write("<br>" + "The natural logarithm of 2 is " + x);
x = Math.LN10;
document.write("<br>" + "The natural logarithm of 10 is " + x);
x = Math.LOG2E;
document.write("<br>" + "The base-2 logarithm of E is " + x);
x = Math.LOG10E;
document.write("<br>" + "The base-10 logarithm of E is " + x);
x = Math.SQRT1_2;
document.write("<br>" + "The square root of 1/2 is " + x);
x = Math.SQRT2;
document.write("<br>" + "The square root of 2 is " + x);
x = Math.random();
document.write("<br>" +"A random number between 0 and 1: " + x);
x = Math.random() * 11;
document.write("<br>" + "A random number between 1 and 10: " + x);
x = Math.ceil(15.3454);
document.write("<br>" + "The number 15.3454 rounded off to the next integer is " + x);
var area;
var a = Number(prompt("Enter the radius of the circle."));
area = 3.14 * a * a;
document.write("<br>" + "The area of the circle is " + area);
x = Math.round(4.6);
document.write("<br>" + "4.6 rounded off to the nearest integer is " + x);


</script>
</body>
</html>
