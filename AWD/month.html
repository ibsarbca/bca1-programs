<html>
<head>
<title>
Monteh function
</title>
<script type="text/javascript">
	function display_month(num)
	{
	
	switch (num)
	{
	case 1:
	document.write("Jan");break;
	case 2:
	document.write("Feb");break;
	case 3:
	document.write("March");break;
	case 4:
	document.write("April");break;
	case 5:
	document.write("May");break;
	case 6:
	document.write("June");break;
	case 7:
	document.write("July");break;
	case 8:
	document.write("aug");break;
	case 9:
	document.write("sep");break;
	case 10:
	document.write("october");break;
	case 11:
	document.write("November");break;
	case 12:
	("December");
	break;
	}
	}
</script>
</head>
<body>
<script type="text/javascript">
for(i=1;i<=2;i++)
{
var a;
a = Number(prompt("Enter the number between 1 to 12"));
display_month(a);
}
</script>
	</body>
</html>
