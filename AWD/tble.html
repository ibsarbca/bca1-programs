<html>
<head>
<title>
Table
</title>
<script type="text/javascript">
function table_fn(a){
	for(i=1;i<=10;i++)
	{
	var x=i*a;
	document.write(x+"<br />");
	}
}
</script>
</head>
<body>
<script type="text/javascript">
	var num;
	num = Number(prompt("Enter the number"));
	table_fn(num);
</script>
</body>
</html>
