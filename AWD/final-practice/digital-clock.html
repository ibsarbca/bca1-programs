<meta charset="utf-8">
</head>
<body>
<body>

<input type="text" name="ticker" id="ticker">

<button onclick="start()">START</button>
<button onclick="stop()">STOP</button>


<script>

var id;

function start() {
	id = setInterval("tick()", 1000);
}

function tick() {
	document.getElementById("ticker").value = (new Date()).toLocaleTimeString();
}

function stop() {
	clearInterval(id);
}

</script>

</body>
</html>
